services:
  backend:
    image: dedukr/landar-backend:latest
    build:
      context: ./backend
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    volumes:
      - static_volume:/backend/static
      - db_data:/backend/db

  frontend-marketplace:
    image: dedukr/landar-frontend-marketplace:latest
    build:
      context: ./frontend-marketplace
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend-marketplace
      - backend
    volumes:
      - static_volume:/backend/static
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/ssl/landarsfood
volumes:
  static_volume:
  db_data:
  