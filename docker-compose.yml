services:
  backend:
    image: dedukr/landar-backend:latest
    build:
      context: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - static_volume:/backend/static
      - db_data:/backend/db
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend-marketplace:
    image: dedukr/landar-frontend-marketplace:latest
    build:
      context: ./frontend-marketplace
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend-marketplace
      - backend
    volumes:
      - static_volume:/backend/static
      - /etc/ssl/landarsfood:/etc/ssl/landarsfood:ro

      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      # Mount your SSL certificates - adjust paths as needed
      - ./nginx/certs:/etc/ssl/landarsfood:ro
      # Alternative: if certificates are in a different location, uncomment and modify:
      # - /path/to/your/certificates:/etc/ssl/landarsfood:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  static_volume:
  db_data:
