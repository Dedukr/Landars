server {
    listen 80;
    server_name landarsfood.com www.landarsfood.com localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name landarsfood.com www.landarsfood.com localhost;  


    # For testing purposes only

    # ssl_certificate /etc/ssl/landarsfood/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/landarsfood/selfsigned.key;



    # For production, uncomment the following lines and comment the self-signed certificate lines
    
    ssl_certificate /etc/ssl/landarsfood/landarsfood.com.pem;
    ssl_certificate_key /etc/ssl/landarsfood/landarsfood.com.key.pem;

    ssl_client_certificate /etc/ssl/landarsfood/cloudflare.crt;
    ssl_verify_client optional;

    ssl_trusted_certificate /etc/ssl/landarsfood/cloudflare.crt;


    # Cloudflare client IP (lock origin to CF IPs!)
    real_ip_header CF-Connecting-IP;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_read_timeout    120s;
    proxy_send_timeout    120s;

    # Buffers
    proxy_buffer_size   64k;
    proxy_buffers       8 64k;
    proxy_busy_buffers_size 128k;

    # Temp and cache (enable cache only if intended)
    proxy_temp_path /var/cache/nginx/temp;



    # Upstream protocol
    proxy_http_version 1.1;
    # Usually omit Connection headers; defaults keep keep-alive
    # proxy_set_header Connection "";

    client_max_body_size 20m;

    # Forwarded headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com; frame-src 'self';" always;
    add_header Permissions-Policy "interest-cohort=()";



    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }

    location /static/ {
        alias /backend/static/;
        autoindex on;
        try_files $uri $uri/ =404;
    }
}

