# Static certificate configuration for testing
# Change these paths manually based on DEBUG setting

# Log format for access logging
log_format lat '$remote_addr "$request" $status rt=$request_time urt=$upstream_response_time ua="$http_user_agent"';

server {
    listen 80;
    server_name landarsfood.com www.landarsfood.com localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name landarsfood.com www.landarsfood.com localhost;  

    # SSL certificates
    # For DEBUG=True (testing):
    # ssl_certificate /etc/ssl/landarsfood/selfsigned.crt;
    # ssl_certificate_key /etc/ssl/landarsfood/selfsigned.key;
    

    # For DEBUG=False (production):
    ssl_certificate /etc/ssl/landarsfood/landarsfood.com.pem;
    ssl_certificate_key /etc/ssl/landarsfood/landarsfood.com.key.pem;

    ssl_verify_client optional;
    ssl_trusted_certificate /etc/ssl/landarsfood/cloudflare.crt;

    
    
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;

    # Cloudflare client IP (lock origin to CF IPs!)
    real_ip_header CF-Connecting-IP;

    send_timeout 300s;              # time waiting while sending to client
    proxy_request_buffering off;

    # Timeouts
    proxy_connect_timeout 30s;
    proxy_read_timeout    600s;
    proxy_send_timeout    600s;

    # Buffers
    proxy_buffer_size   64k;
    proxy_buffers       8 64k;
    proxy_busy_buffers_size 128k;

    # Temp and cache (enable cache only if intended)
    proxy_temp_path /var/cache/nginx/temp;



    # Upstream protocol
    proxy_http_version 1.1;
    # Usually omit Connection headers; defaults keep keep-alive
    # proxy_set_header Connection "";

    client_max_body_size 20m;

    # Forwarded headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://www.google-analytics.com; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com; frame-src 'self';" always;
    add_header Content-Security-Policy-Report-Only "...same policy..." always;
    add_header Permissions-Policy "interest-cohort=()";

    access_log /var/log/nginx/access.log lat;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

    }

    location /static/ {
        alias /backend/static/;
        autoindex on;
        try_files $uri $uri/ =404;
    }
}

